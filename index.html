<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="background">
    <div class="box">
      <div class="img-nft"><img src="images/image-equilibrium.jpg" alt="Your NFT"></div>
      <div class="name-nft"><p>Equilibrium #3429</p></div>
      <div class="description"><p>Our Equilibrium collection promotes balance and calm.</p></div>
      <div class="text-box">
        <div class="price-nft"><svg class="eth-logo" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg><p>0.041 ETH</p></div>    
        <div class="time-left"><svg class="clock" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</div>
      </div>
       <div class="line"><div></div></div>
       <div class="text-box">
        <div class="img-background"> <div class="img-avatar"><img src="images/image-avatar.png" alt="img-avatar"></div></div>
         <div class="text-profile"></div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/andresmorelof" target="_blank">@andresmorelof</a>.
  </footer>
</body>
</html>
